name: Python docker login, build, push
run-name: ${{ github.actor }} Python ğŸš€
on: [push]
jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: |
          docker login  -u ${{ secrets.REGISTRY_USERNAME }} -p ${{ secrets.REGISTRY_PASSWORD }}
          docker build . -t astinakerobokan/myserver:${GITHUB_RUN_NUMBER}
          docker push astinakerobokan/myserver:${GITHUB_RUN_NUMBER}
  CD:
    runs-on: ubuntu-latest
    needs: CI
    steps:
      - uses: actions/checkout@v3
      - run: |
          echo "${{ secrets.SERVER_PEM }}" > id_rsa_server.pem
          chmod 400 id_rsa_server.pem
          scp -i id_rsa_server.pem -r ./ ubuntu@54.145.221.120 :~/
          ssh -i id_rsa_server.pem ubuntu@54.145.221.120 "docker compose up -d"