name: Python docker login, build, push
run-name: ${{ github.actor }} Python ðŸš€
on: [push]
jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: |
          docker login  -u ${{ secrets.REGISTRY_USERNAME }} -p ${{ secrets.REGISTRY_PASSWORD }}
          docker build . -t astinakerobokan/myserver:${GITHUB_RUN_NUMBER}
          docker push astinakerobokan/myserver:${GITHUB_RUN_NUMBER}
  CD:
    runs-on: ubuntu-latest
    needs: CI
    steps:
      - name: install ssh keys
      # check this thread to understand why its needed:
      # https://stackoverflow.com/a/70447517
        run: |
          install -m 600 -D /dev/null ~/.ssh/id_rsa
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          ssh-keyscan -H 158.160.50.92 > ~/.ssh/known_hosts
      - name: connect and pull
        run: ssh dmarchenkov@158.160.50.92 "docker kill $(docker ps -q) && docker rm $(docker ps -a -q) && docker run -d -p 8080:8080 astinakerobokan/myserver:${GITHUB_RUN_NUMBER} && exit"
