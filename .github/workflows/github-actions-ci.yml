name: Python docker login, build, push
run-name: ${{ github.actor }} Python ðŸš€
on: [push]
jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: |
          docker login  -u ${{ secrets.REGISTRY_USERNAME }} -p ${{ secrets.REGISTRY_PASSWORD }} ${{ secrets.REGISTRY_HOST }}
          docker build . -t ${{ secrets.REGISTRY_HOST }}/${{ secrets.REGISTRY_PATH }}/myserver:${GITHUB_RUN_NUMBER}
          docker push ${{ secrets.REGISTRY_HOST }}/${{ secrets.REGISTRY_PATH }}/myserver:${GITHUB_RUN_NUMBER}